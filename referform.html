    <div class="global-container">
        <div class="card login-form">
          <div class="card-body">
            <h1 class="card-title text-center">REGISTER</h1>
            <div class="card-text">
              <form action="exchangebook.html" autocomplete="off">
                
                <div class="form-group">
                    <label for="exampleInputtext">NAME:</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputtext" required>
                  </div>
      
                  <div class="form-group">
                    <label for="exampleInputtext">DEPARTMENT:</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputtext" required>
                  </div>
    
                <div class="form-group">
                  <label for="exampleInputtext">YEAR:</label>
                  <input type="text" class="form-control form-control-sm" id="exampleInputtext" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputtext">ROLL NO:</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputtext" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputtext">MOBILE NO:</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputtext" required pattern="[789][0-9]{9}">
                  </div>

                <button type="submit" onclick="reg()" class="btn btn-primary btn-block">
                  Sumbit
                </button>
                <button type="reset" class="btn btn-primary btn-block">
                  Reset
                </button>
    
                
              </form>
