<body>
  
  <div class="global-container">
    <div class="card login-form">
      <div class="card-body">
        <h1 class="card-title text-center">LOGIN</h1>
        <div class="card-text">
          <form action="signin.html" autocomplete="off">
            
            <div class="form-group">
              <label for="exampleInputEmail">EMAIL:</label>
              <input type="email" class="form-control form-control-sm" id="exampleInputEmail" required>
              <span id="span-1"></span>
            </div>

            <div class="form-group">
              <label for="exampleInputpassword1">PASSWORD:</label>
              <a href="forpass.html" style="float: right; font-size: 12px">
              Forgot Password?</a>
              <input type="password" class="form-control form-control-sm" id="exampleInputpassword1" required>
              <span id="span-2"></span>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
              <label class="form-check-label" for="flexRadioDefault1">
                MALE
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                FEMALE
              </label>
            </div>

             <button type="submit" onclick="val()"  id="a1" class="btn btn-primary btn-block">
              Sign IN
            </button>
            <button type="reset" class="btn btn-primary btn-block">
              Reset
            </button>

            <div class="signup">
              Don't have an account?  <a href="create.html">Create One</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  function val(value){
        
        let email = document.getElementById('exampleInputEmail').value;
        let pass = document.getElementById('exampleInputpassword1').value;
        
        
            if(email.length==0){
                alert("E-mail Id Should not be Empty..!");
                return false;
            }

            if(pass.length==0){
                alert("Password Should not be Empty..!");
                return false;
            }



  }
</script>
  
</html>
