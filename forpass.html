<body>
  
  <div class="global-container">
    <div class="card login-form">
      <div class="card-body">
        <h1 class="card-title text-center">RESET</h1>
        <div class="card-text">
          <form action="success.html" autocomplete="off">
            
            <div class="form-group">
              <label for="exampleInputEmail">EMAIL:</label>
              <input type="email" class="form-control form-control-sm" id="exampleInputEmail" required>
            </div>

            <div class="form-group">
              <label for="exampleInputpassword1">NEW PASSWORD:</label>
              
              <input type="password" class="form-control form-control-sm" id="exampleInputpassword1" required>
            </div>

            <div class="form-group">
                <label for="exampleInputpassword1">CONFIRM PASSWORD:</label>
                
                <input type="password" class="form-control form-control-sm" id="exampleInputpassword2" required>
              </div>
            <button type="submit" id="b1" onclick="myvalid()" class="btn btn-primary btn-block">
              Reset Password
            </button>
            <button type="reset" class="btn btn-primary btn-block">
              Reset
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>

  function myvalid(value){
        let email1 = document.getElementById('exampleInputEmail').value;
        let npass = document.getElementById('exampleInputpassword1').value;
        let cpass = document.getElementById('exampleInputpassword2').value;
        
        if(email1.length==0){
          alert("E-mail Id Should not be Empty..!");
                return false;

        if(npass.length==0){
